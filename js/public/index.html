<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Tasks/Memo...</title>

    <style>
    textarea{
        max-width: 280px;
        max-height: 185px;
        display: none;
    }

    .block{
        min-width: 200px;
        max-width: 300px;
        min-height: 150px;
        max-height: 300px;

        border-radius: 5%;

        text-align: center;
       
        /* Rotate div */
        -ms-transform: rotate(8deg); /* IE 9 */
        -webkit-transform: rotate(8deg); /* Chrome, Safari, Opera */
        transform: rotate(8deg);
        
        -webkit-transition: width 2s, height 2s, -webkit-transform 2s; /* Safari */
        transition: width 2s, height 2s, transform 2s;
    }

    div:hover  {
        width: 300px;
        height: 300px;
        -webkit-transform: rotate(0deg); 
        transform: rotate(0deg);
    }

    div:hover textarea {
        display: inline
    }

    .close {
        position: absolute;
        right: 8px;
        top: 4px;
        cursor: url(img/close.png), auto;
    }

    .move {
        cursor:move;
    }

    .btn {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
    }

    .btn1 {font-size: 10px;}
    .btn2 {font-size: 12px;}
    .btn3 {font-size: 16px;}
    .btn4 {font-size: 20px;}
    .btn5 {font-size: 24px;}

    </style>
</head>
<body id="xbody" style="background: lightgray">
    <button type="button" class="btn btn3" onclick="createMemo();">Create New</button>
</body>
<script src="index.js" type="text/javascript"></script>
</html>
